<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <a href="index.html" class="header__menu__link">Home</a>
            <a href="about.html" class="header__menu__link">O que Ã© Pomodoro</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="timer">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
            </div>
            <div class="buttons">
                <button class="btn" id="startBtn">Iniciar</button>
                <button class="btn" id="pauseBtn">Pausar</button>
                <button class="btn" id="resumeBtn">Continuar</button>
                <button class="btn" id="resetBtn">Resetar</button>
            </div>
        </div>
    </main>
</body>
</html>
